<html lang="en">
   <head>
      <title>cartix-web</title>
      <meta charset="utf-8">

      <link rel="stylesheet" href="css/bootstrap-min.css">

   <style>
      body {
      background-image: url(img/login-bg.jpg) !important;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Open Sans', sans-serif;
      background-size: 100% 100%;

   <body>
      <div class="container bg-1">
      <div class="row">
         <div class="logo-center">
            <img src="img/cartix_logo.png" class="img-responsive center-block" />
         </div>
      </div>
         <div class="col-md-4 col-md-offset-4">
            <h1 class="login">log in</h1>
               <form action="organisation_form.html" method="post">
                  <div class="form-style">
                     <div class="form-group">
                        <input type="text"  class="form-control form-control-no-border  text" placeholder="Username" required>
                     </div>
                     <div class="form-group">
                        <input type="password" class="form-control form-control-no-border form-style text" placeholder="Password" required>
                     </div>
                     <p class="forgot-password">Forgot your password? <a href="pwd-recovery.html"><span class="forgot-password_">Click here</a></p>
                     <button type="submit" class="btn btn-success">Log in</button>
                  </div>
                  <div class="">
                  <p class="text_">Don’t have an account?<a href="sign-up.html"><span class="sign-up-style"> Sign up</span></a></p>
                 </div>
               </form>


      </div>
    </div>
  </div>

</footer>
