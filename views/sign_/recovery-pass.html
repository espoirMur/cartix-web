<!-- Top content -->
<div class="top-content">
    <div class="container">
        <div class="row">
            <div class="col-sm-5 col-centered form-box">
                <div class="form-top">
                    <div class="form-top-center">
                        <img src="assets/img/logo.png">
                    </div>
                    <div class="form-top-2">
                        <h3 class="reset-password-style">Change password</h3>
                    </div>
                </div>
                <div class="form-bottom" ng-controller="changePasswordCtrl">
                    <form role="form" name="changeP" class="login-form">
                        <div class="form-group">
                            <label class="sr-only" for="form-password">New Password</label>
                            <input type="email" name="form-email" placeholder="Email..." class="form-password form-control" id="form-email" ng-model="password"  required>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-password">New Password</label>
                            <input type="email" name="form-email" placeholder="Email..." class="form-password form-control" id="form-email" ng-model="cpassword" required>
                        </div>
                        <button type="submit" class="btn-sign" ng-click="changePass(password, cpassword)" ng-disabled="!changeP.$valid">Change password</button>
                    </form>
                </div>
                <div class="dont-have-an-account">
                    <p class="text-center"><a href="#/signin">Back to Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
