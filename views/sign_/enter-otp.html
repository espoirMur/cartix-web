<!-- Top content -->
<div class="top-content">
    <div class="container">
        <div class="row">
            <div class="col-sm-5 col-centered form-box">
                <div class="form-top">
                    <div class="form-top-center">
                        <a href="#/"><img src="assets/img/logo.png"></a>
                    </div>
                </div>
                <div class="form-bottom" ng-controller="validateOtpCtrl">
                    <form  role="form" name="OtpForm" class="login-form">
                        <div class="form-group">
                            <label class="sr-only" for="form-email">Otp Code</label>
                            <input type="number" id="otp" class="form-control" placeholder="Enter 6 digit code" ng-model="otpCode" required>
                        </div>
                        <div class="form-group" ng-show="notValid">
                            <p class="text-center" >Otp code invalid</p>
                        </div>
                        <button type="submit" class="btn-sign" ng-click="validateOtpCode(otpCode)" [disabled]="!form.valid"> Submit  </button>
                    </form>
                </div>
                <div class="dont-have-an-account">
                    <p class="text-center">Never got the code ?  <a href="#/signin">Resend</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
