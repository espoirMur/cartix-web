<div class="top-content">
    <div class="container">
        <div class="row">
            <div class="col-sm-5 col-centered form-box">
                <div class="form-top">
                    <div class="form-top-center">
                        <img src="assets/img/logo.png">
                    </div>
                </div>
                <div class="form-bottom" ng-controller="signinCtrl">
                    <form  role="form" name="signin" class="login-form">
                        <div class="form-group">
                            <label class="sr-only" for="form-email">Email</label>
                            <input type="email" name="form-email" placeholder="Email..." class="form-username form-control" id="form-email" ng-model="username" required>
                        </div>
                        <div class="form-group password-link-in">
                            <label class="sr-only" for="form-password">Password</label>
                            <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="password" required>
                            <div class="forgot-password-link">
                                <a href="#/forget-password" class="">Forgot Password</a>
                            </div>
                        </div>
                        <div class="form-group" ng-show="message">
                            <p class="text-center">wrong username or password</p>
                        </div>
                        <button type="submit" class="btn-sign" ng-click="sign_in(username, password)" ng-disabled="!signin.$valid">Sign in</button>
                    </form>
                </div>
                <div class="dont-have-an-account" ng-show="signup_show">
                    <p class="text-center">Don't have an account? <a href="#/signup">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
