<div class="container">
         <div class="col-xs-10 col-sm-8 col-md-5 col-lg-4 col-centered">
            <div class="row logo">
               <img src="assets/img/cartix-logo.png">
            </div>
            <div class="row form-cartix" ng-controller="signinCtrl">
                <h1 class="text-center sign-in">Sign in</h1>
               <form class="form form-horizontal" name="signin">
                  <div class="form-group">
                     <input type="text" id="username" class="form-control col-md-7" placeholder="Email or username" ng-model="username" required>
                  </div>
                  <div class="form-group">
                     <input type="password" id="username" class="form-control col-md-7" placeholder="Password" ng-model="password" required>
                  </div>
                  <div class="form-group" ng-show="message">
                      <p class="text-center">wrong username or password</p>
                   </div>
                   <div class="form-group">
                       <p class="text-center">Forgot your password? <span><a href="#/forget-password">Recover it here! </a></span></p>
                   </div>
                  <div class="form-actions form-group">
                     <button type="submit" class="btn btn-success"  ng-click="sign_in(username, password)" ng-disabled="!signin.$valid">Sign in </button>
                  </div>
                  <div class="form-group">
                      <p class="text-center">Don’t have an account? <span><a href="#/signup">Sign up</a></span> </p>
                  </div>
               </form>
            </div>
         </div>
      </div>
      
      <footer class="footer">
          <div class="container">
              <p class="footer-text">© Copyright cartix 2016</p>
          </div>
       </footer>
