      <div class="container">
         <div class="col-xs-10 col-sm-8 col-md-5 col-lg-4 col-centered">
            <div class="row">
               <img src="assets/img/cartix-logo.png">
            </div>
            <div class="row form-cartix" ng-controller="signupCtrl">
                <h1 class="text-center sign-in">Sign Up</h1>
                <div class="user" ng-show="user">
                    <form class="form form-horizontal" name="signup">
                     <div class="form-group">
                         <input type="text" id="username" class="form-control col-md-7" placeholder="Full name" ng-model="fullname" required>
                      </div>
                      <div class="form-group">
                         <input type="text" id="username" class="form-control col-md-7" placeholder="Email" ng-model="email" required>
                      </div>
                      <div class="form-group">
                         <input type="password" id="username" class="form-control col-md-7" placeholder="Password" ng-model="password" required>
                      </div>
                      <div class="form-group">
                          <p class="text-center">Already have an account? <span><a href="#/signin">Sign in</a></span></p>
                      </div>
                      <div class="form-actions form-group">
                         <button type="submit" class="btn btn-success"  ng-click="nextOrg(fullname, email, password)" ng-disabled="!signup.$valid">Next </button>
                      </div>
                   </form>
                </div>
                <div class="organisation" ng-show="organization">
                    <form class="form form-horizontal" name="signup_org">
                     <div class="form-group">
                         <input type="text" id="username" class="form-control col-md-7" placeholder="Organisation" ng-model="org_name" required>
                      </div>
                      <div class="form-group">
                           <select class="form-control col-md-7" ng-model="org_type" required>
                               <option value="1">International NGO</option>
                                <option value="0">Local NGO</option>
                          </select>
                        </div>
                      <div class="form-group" ng-show="message">
                          <p>user account have been already added!</p>
                      </div>
                      <div class="form-actions form-group">
                         <button type="submit" class="btn btn-success" ng-click="sign_up(fullname, email, password, org_name, org_type)" ng-disabled="!signup_org.$valid" ng-disabled="disable">Sign up </button>
                      </div>
                      <div class="form-group">
                          <p class="text-center">By clicking in "sign up" you accept the terms and conditions of the service and the privacy policy.</p>
                      </div>
                   </form>
                </div>
            </div>
         </div>
      </div>
