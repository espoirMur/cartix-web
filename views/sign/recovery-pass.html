<div class="container">
         <div class="col-xs-10 col-sm-8 col-md-5 col-lg-4 col-centered">
            <div class="row logo">
               <img src="assets/img/cartix-logo.png">
            </div>
            <div class="row form-cartix" ng-controller="changePasswordCtrl">
                <h1 class="text-center sign-in">Change password</h1>
               <form class="form form-horizontal" name="changeP">
                  <div class="form-group">
                     <input type="password" class="form-control col-md-7" placeholder="New password" ng-model="password" required>
                  </div>
                  <div class="form-group">
                     <input type="password" class="form-control col-md-7" placeholder="Confirm password" ng-model="cpassword" required>
                  </div>
                  <div class="form-group" ng-show="message">
                      <p class="text-center">Password are not matching!</p>
                  </div>
                  <div class="form-group">
                      <p class="text-center">Change your mind? <span><a href="#/signin">Sign in</a></span></p>
                  </div>
                  <div class="form-actions form-group">
                     <button type="submit" class="btn btn-success" ng-click="changePass(password, cpassword)" ng-disabled="!changeP.$valid">Change password </button>
                  </div>
               </form>
            </div>
         </div>
      </div>
