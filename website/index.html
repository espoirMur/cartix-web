<!DOCTYPE html>
<html lang="en" ng-app="cartixWeb">
    <head>
        <!-- Theme Made By www.w3schools.com - No Copyright -->
        <title>Cartix</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap-min.css">
        <link rel="stylesheet" href="css/style.css">
         <link rel="stylesheet" href="css/animate.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Artifika" />
        
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="shortcut icon" href="img/cartix-favicon.png" type="image/x-icon">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/style.js"></script>
        
        <script>
            $(document).ready(function(){
              // Add scrollspy to <body>
              $('body').scrollspy({target: ".navbar", offset: 50});
              // make responsive on all screen
                $(".top-margin").css("margin-top", $(window).height()-650);
              $(".bg-1").css("height", function(index){
                  return $(window).height();
              })
              if ( $(window).width() > 500) {
                $("a").on('click', function(event) {
                  // Make sure this.hash has a value before overriding default behavior
                  if (this.hash !== "") {
                    // Prevent default anchor click behavior
                    event.preventDefault();
                    // Store hash
                    var hash = this.hash;
                    // Using jQuery's animate() method to add smooth page scroll
                    // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
                    $('html, body').animate({
                      scrollTop: $(hash).offset().top
                    }, 900, function(){
                      // Add hash (#) to URL when done scrolling (default click behavior)
                      window.location.hash = hash;
                    });
                  }  // End if
                });
              }
            //  window.onorientationchange = function() { location.reload() };
            });
        </script>
        
    </head>
    <body>
        <main ng-view></main>
    </body>
</html>
