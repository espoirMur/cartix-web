<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>Sign In</title>
      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
   </head>
   <body class="body-style">
      <div class="container">
         <div class="col-xs-10 col-sm-8 col-md-5 col-lg-4 col-centered">
            <div class="row">
               <img src="img/cartix-logo.png">
            </div>
            <div class="row form-cartix">
                <h1 class="text-center sign-in">Sign in</h1>
               <form class="form form-horizontal" name="signin">
                  <div class="form-group">
                     <input type="text" id="username" class="form-control col-md-7" placeholder="Email" ng-model="username" required>
                  </div>
                  <div class="form-group">
                     <input type="password" id="username" class="form-control col-md-7" placeholder="Password" ng-model="password" required>
                  </div>
                  <div class="form-group">
                      <p class="text-center" ng-show="message">wrong username or password</p>
                      <p class="text-center">Forgot your password? <span><a href="#/forget-password">Recover it here! </a></span></p>
                   </div>
        
                  <div class="form-actions form-group">
                     <button type="submit" class="btn btn-success"  ng-click="sign_in(username, password)" ng-disabled="!signin.$valid">Sign in </button>
                  </div>
                  <div class="form-group">
                      <p class="text-center">Don’t have an account? <span><a href="#/signup">Sign up</a></span> </p>
                  </div>
               </form>
            </div>
         </div>
      </div>
      
      <footer class="footer">
          <div class="container">
              <p class="footer-text">© Copyright cartix 2016</p>
          </div>
       </footer>
      
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="js/jquery-1.11.2.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
